<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .home {
            width: 250px;
            margin: 50px auto;
        }

        #box {
            width: 100px;
            height: 100px;
            background-color: #000;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="home">
        <section>
            <button onclick="my_width()">变宽</button>
            <button onclick="my_hight()">变高</button>
            <button onclick="my_color()">变色</button>
            <button onclick="my_hide()">隐藏</button>
            <button onclick="my_chongzhi()">重置</button>
            <div id="box"></div>
        </section>
    </div>

    <script>
        var my = document.getElementById('box')
        function my_width() {
            my.style.width = "200px";
        }
        function my_hight() {
            my.style.height = "200px";
        }
        function my_color() {
            my.style.backgroundColor = "red";
        }
        function my_hide() {
            my.style.display = "none";
        }
        function my_chongzhi() {
            my.style.cssText = "background-color:black;width:100px;height: 100px";
        }
    </script>
</body>

</html>
