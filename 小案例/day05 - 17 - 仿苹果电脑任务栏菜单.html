<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        body
        {
            margin: 0;
            padding: 0;
        }
        img{
            width: 200px;
        }
        #menu
        {
            position: absolute;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        window.onload = function()
        {
            var oMenu = document.getElementById("menu");
            var aImg = oMenu.getElementsByTagName("img");

            
            var aWidth = [];
            for(let i = 0; i < aImg.length; i++)
            {
                aWidth.push(aImg[i].offsetWidth);
                aImg[i].style.width = parseInt(aImg[i].offsetWidth / 2) + "px";
            }

            // 移入事件
            document.onmousemove = function (event)
            {
                var event = event || window.event;
                for (let i = 0; i < aImg.length; i++)
                {
              
                    var a = event.clientX - aImg[i].offsetLeft - aImg[i].offsetWidth / 2;
                    var b = event.clientY - aImg[i].offsetTop - oMenu.offsetTop - aImg[i].offsetHeight / 2;

                    var iScale = 1 - Math.sqrt(a * a + b * b) / 300;

                    if (iScale < 0.5) iScale = 0.5;

                    
                    aImg[i].style.width = aWidth[i] * iScale + "px";
                }
            }
        }
    </script>
</head>
<body>
    <div id="menu">
        <img src="image/big_1.jpg" alt="#">
        <img src="img/small_10.jpg" alt="#">
        <img src="img/small_2.jpg" alt="#">
        <img src="img/small_4.jpg" alt="#">
        <img src="./image/small_7.jpg" alt="#">
        <img src="./img/small_1.jpg" alt="#">
        <img src="./img/small_3.jpg" alt="#">
        <img src="./img/small_4.jpg" alt="#">
    </div>
</body>
</html>
